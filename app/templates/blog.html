{% extends 'base.html' %}
<!-- Content block -->
    {% block content %}
        {% for post in posts %}
            <div class="">
                <article class="media content-section" style="border:none;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;border-radius: 5px;">
                    <div class="row mb-2">
                        <div class="col">
                            <img class="rounded-circle" article-img src="{{ url_for('static', filename='profile/' + post.author.image) }}">
                        </div>
                        <div class="col">
                                    <p class="mr-2 mt-4 pt-4">{{ post.author.username }}</p>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>

                            <div class="media-body">
                                <div class="article-metadata">
                                    <p class="article-content"> {{ post.title }} </p>
                            </div>

                                <p class="article-content"> <span style="color: #fea150">"</span> {{ post.content }} <span style="color: #fea150">"</span> </p>
                            </div>
                   
                    <div class="media-footer">
                        <a class="ms-5" style="text-decoration: none;"></a>
                        <a class="ms-5" style="text-decoration: none;" href="{{ url_for('main.like', post_id=post.id) }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fea150" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                            </svg>
                            <span style="color:#fea150"> {{ post.likes.count()}} </span>
                        </a>
                      
                        <a class="ms-5" style="text-decoration: none;" href="{{ url_for('main.comment', post_id=post.id) }}">
                            
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fea150" class="bi bi-chat" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                            </svg>
                            <span style="color:#fea150"> {{post.comment.count()}} </span>
                        </a>
                    </br>
                        <div class="pt-2 mb-2">
                            <small class="ms-4 text-muted align-left">Posted On: <span style="color: #fea150">{{ post.datePosted.strftime('%Y-%m-%d') }}</span></small>
                            <span>  |  </span>
                
                        </div>
                    </div>
                </article>

                
            </div>
        {% endfor %}
    {% endblock content %}
